<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--meta name=description은 검색시 사이트에 들어가기 전에 나오는 설명 -->
    <!-- <meta name="description" content="Welcome to mly Kakao Clone">
    <meta name="author" content="DG"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Mixin' CSS and HTML</title>
    <style>
      html,body{
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body{
        height: 400%;
        background-color: green;
      }
      #boxTwo{
        width: 300px;
        height: 300px;
        background-color: yellow;
        position: static;
      }
      #boxOne{
        width: 100%;
        height: 300px;
        background-color: red;
        position: fixed;
        bottom: 30%;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="boxTwo"></div>
    <div id="boxOne"></div>

  </body>
</html>
